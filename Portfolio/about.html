<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive SVG Sections</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- CSS -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('dirt.png') no-repeat;
      background-size: cover;
      background-position: center;
    }

    .svg-container {
      width: 100%;
      height: 100vh;
      cursor: pointer;
      visibility: hidden; /*  hide all sections */
    }

    .visible {
      visibility: visible; /* show the section */
    }
  </style>
</head>
<body>

  <!-- SVG CONTAINERS -->
  <div class="svg-container visible" id="section1">
    <object class="svg-object" type="image/svg+xml" data="firsttab.svg" width="100%" height="100%">
    </object>
  </div>

  <div class="svg-container" id="section2">
    <object class="svg-object" type="image/svg+xml" data="secondtab.svg" width="100%" height="100%">
    </object>
  </div>

  <div class="svg-container" id="section3">
    <object class="svg-object" type="image/svg+xml" data="thirdtab.svg" width="100%" height="100%">
    </object>
  </div>

  <!-- BACKGROUND AUDIO -->
  <audio autoplay controls onerror="audioError()">
    <source src="bgaudio.mp3" type="audio/mpeg">
    <source src="bgaudio.ogg" type="audio/ogg">
    <source src="bgaudio.wav" type="audio/wav">
  </audio>

  <!-- JAVA -->
  <script>
    $(document).ready(function () {

      $(document).keydown(function (e) {
        $(".svg-container").removeClass("visible"); //hide all sections

        //selfnote: check why this isnt working
        switch (e.key) {
          case '1': //when key 1 clicked, reveal first tab
            $("#section1").addClass("visible");
            break;
          case '2': //when key 2 clicked, reveal second tab
            $("#section2").addClass("visible");
            break;
          case '3': //when key 3 clicked, reveal third tab
            $("#section3").addClass("visible");
            break;        }
      });
    });
  </script>

</body>
</html>
